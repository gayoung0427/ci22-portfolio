<script>
    document.addEventListener('keydown', (event) => {
        let currentLetter = event.key;
        let currentLetterTemplate = document.querySelector(`#${currentLetter}`);
        let clone = currentLetterTemplate.content.cloneNode(true);
        document.body.appendChild(clone);
