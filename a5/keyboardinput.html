<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            visibility: hidden;
            display: inline;
        }

        .block.active {
            visibility: visible;
        }
    </style>
</head>
<body>

    <template id="a">
        <div class="block active">
            <img src="image/a.png" width="100" height="100">
        </div>
    </template>
    <template id="b">
        <div class="block active">Eric</div>
    </template>

<script>
    document.addEventListener('keydown', (event) => {
        let currentLetter = event.key;
        let currentLetterTemplate = document.querySelector(`#${currentLetter}`);
        let clone = currentLetterTemplate.content.cloneNode(true);
        document.body.appendChild(clone);
    })
</script>
</body>
</html>
